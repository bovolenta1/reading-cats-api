AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Reading Cats APIs

Globals:
  Function:
    Timeout: 10
    MemorySize: 128

Parameters:
  DbSecretArn:
    Type: String
    Description: ARN do secret (Secrets Manager) que cont√©m a DATABASE_URL como string

Resources:
  HttpApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      CorsConfiguration:
        AllowOrigins:
          - "https://readingcats.com"
          - "https://www.readingcats.com"
        AllowHeaders:
          - "authorization"
          - "content-type"
        AllowMethods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
        MaxAge: 86400
      Auth:
        DefaultAuthorizer: CognitoJwt
        Authorizers:
          CognitoJwt:
            IdentitySource: "$request.header.Authorization"
            JwtConfiguration:
              issuer: "https://cognito-idp.us-east-1.amazonaws.com/us-east-1_1fncE0Hog"
              audience:
                - "79ib7l4h2k23ltaj4v5dbdaqng"

  HelloFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: provided.al2023
      Handler: bootstrap
      CodeUri: .
      Environment:
        Variables:
          DATABASE_URL: !Sub "{{resolve:secretsmanager:${DbSecretArn}:SecretString}}"
      Events:
        Root:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /
            Method: ANY
        Proxy:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /{proxy+}
            Method: ANY

Outputs:
  ApiBaseUrl:
    Description: HTTP API base URL
    Value: !Sub "https://${HttpApi}.execute-api.${AWS::Region}.amazonaws.com"

AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Reading Cats APIs

Globals:
  Function:
    Timeout: 10
    MemorySize: 128

Parameters:
  DbSecretArn:
    Type: String
    Description: ARN do secret (Secrets Manager) que cont√©m a DATABASE_URL como string

Resources:
  HelloFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: provided.al2023
      Handler: bootstrap
      CodeUri: .
      Environment:
        Variables:
          DATABASE_URL: !Sub "{{resolve:secretsmanager:${DbSecretArn}:SecretString}}"
      Events:
        Root:
          Type: HttpApi
          Properties:
            Path: /
            Method: ANY
        Proxy:
          Type: HttpApi
          Properties:
            Path: /{proxy+}
            Method: ANY
    Metadata:
      BuildMethod: go1.x

Outputs:
  ApiBaseUrl:
    Description: HTTP API base URL
    Value: !Sub "https://${ServerlessHttpApi}.execute-api.${AWS::Region}.amazonaws.com"